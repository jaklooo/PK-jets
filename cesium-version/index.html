<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK-jets Cesium - Real 3D Prague Terrain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #cesiumContainer {
            width: 100vw;
            height: 100vh;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            min-width: 250px;
            z-index: 1000;
        }
        
        #hud .stat {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        
        #hud .stat-label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .health-bar {
            width: 150px;
            height: 12px;
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid #fff;
            border-radius: 3px;
            overflow: hidden;
            display: inline-block;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
            transition: width 0.3s;
        }
        
        #radar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            background: rgba(0, 20, 0, 0.8);
            z-index: 1000;
        }
        
        #missionStatus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            display: none;
            z-index: 2000;
        }
        
        #lockIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: none;
            z-index: 1500;
        }
        
        #lockIndicator.locked {
            color: #ff0000;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
        }
        
        #controls h3 {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        #controls p {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <div id="hud">
        <div class="stat">
            <span class="stat-label">Score:</span>
            <span id="score">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Health:</span>
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%;"></div>
            </div>
        </div>
        <div class="stat">
            <span class="stat-label">Speed:</span>
            <span id="speed">0 km/h</span>
        </div>
        <div class="stat">
            <span class="stat-label">Altitude:</span>
            <span id="altitude">0 m</span>
        </div>
        <div class="stat">
            <span class="stat-label">Position:</span>
            <span id="position">X: 0, Z: 0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Missiles:</span>
            <span id="missiles">20</span>
        </div>
        <div class="stat">
            <span class="stat-label">FSV Health:</span>
            <span id="fsvHealth">200</span>
        </div>
        <div class="stat">
            <span class="stat-label">Mission:</span>
            <span id="mission">Defend FSV</span>
        </div>
    </div>
    
    <canvas id="radar"></canvas>
    
    <div id="missionStatus"></div>
    <div id="lockIndicator">LOCKING...</div>
    
    <div id="controls">
        <h3>üéÆ Controls</h3>
        <p><strong>W/S:</strong> Speed up/down</p>
        <p><strong>A/D or ‚Üê/‚Üí:</strong> Turn</p>
        <p><strong>‚Üë/‚Üì or Q/E:</strong> Pitch up/down</p>
        <p><strong>SPACE:</strong> Shoot</p>
        <p><strong>K:</strong> Launch missile</p>
        <p><strong>SHIFT:</strong> Turbo</p>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
